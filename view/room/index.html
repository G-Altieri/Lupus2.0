<!DOCTYPE html>
<html lang="it">

<head>
    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupusss Room</title>
    <meta name="description" content="Lupus in Tabula Generator">
    <meta name="author" content="@ElTronk">

    <!-- Socket IO -->
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous">
        </script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

    <!-- FONT -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!---ICON-->
    <link rel="icon" href="./assets/img/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./style.css">

</head>

<body>


    <div class="container mx-auto">

        <!-- Title Game -->
        <h1 class="ml9">
            <span class="text-wrapper text-white text-center">
                <span class="letters">Lupus in Tabula</span>
            </span>
        </h1>
        <h1 class="ml12 text-white opacity0">La Mandria </h1>
        <i class="fas fa-cannabis iconLeaf opacity0"></i>


        <!-- Alert Message Home Game-->
        <div id="error" class="alert fs-3 invisible text-white alert-danger"></div>


        <!-- Input NickName -->
        <div id="inputNickName">
            <input type="text" class="form-control w-75 mx-auto fs-1" style="padding: 2rem; " id="nickname"
                placeholder="nickname" />
            <div class="d-flex justify-content-center mt-5">
                <input type="button" class="btn btn-primary fs-1" id="entra" value="Entra" />
            </div>
        </div>

        <!-- Numero Giocatori -->
        <div class="numplayer fs-3 hidden" id="numPlayers"> </div>

        <!-- Lobby Player View -->
        <div id="lobby" class=" app-panel text-white hidden">
            <div class="panel2 text-center">
                <div class="panel-body fs-1">
                    <p id="inGameAdmin" class="hidden"></p>
                    <div class="new1 my-4 hidden" id="trAdmin"></div>
                    <ul id="players"></ul>
                </div>
            </div>
        </div>

        <!-- Admin view button init-->
        <center>
            <input type="button" id="btnInitGame" value="inizia" class="btn btn-success mt-5  btn-lg hidden"
                style='background-color:#4f0097; border-color: #4f0097;' />
        </center>

        <!-- Progess Spinener Lobby-->
        <div id="progress" class="text-center hidden">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- View Admin in Game -->
        <div id="adminView" class="hidden">
            <!-- Admin Ruoli -->
            <div class="numplayer fs-3 mt-5 " id="numRuoli">Ruoli</div>

            <!-- In Game Master Option -->
            <div id="ruoli" class="p-5 text-white option-master fs-2">


                <!-- Lupo -->
                <div class="row row-cols-2 g-3 mb-3 align-items-center">
                    <div class="col-6 form-check d-flex justify-content-center">
                        <label class="form-check-label" for="Lupo">
                            Lupo
                        </label>
                    </div>

                    <div class="col-6">
                        <select class="form-select fs-2" aria-label="Default select example" id="selecLupo">
                            <option selected value="1">Uno</option>
                            <option value="2">Due</option>
                            <option value="3">Tre</option>
                        </select>
                    </div>

                </div>
                <!-- Investigatore -->
                <div class="row row-cols-2 g-3 mb-3 align-items-center">
                    <div class="col-6 form-check d-flex justify-content-center">
                        <div class="form-check row">
                            <input class="form-check-input" type="checkbox" value="" id="checkInvestigatore">
                            <label class="form-check-label" for="checkInvestigatore">
                                Investigatore
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <select class="form-select fs-2" aria-label="Default select example" id="selecInvestigatore"
                            Disabled>
                            <option selected value="1">Uno</option>
                            <option value="2">Due</option>
                            <option value="3">Tre</option>
                        </select>
                    </div>

                </div>

                <!-- Puttana -->
                <div class="row row-cols-2 g-3 mb-3 align-items-center">
                    <div class="col-6 form-check d-flex justify-content-center">
                        <div class="form-check row">
                            <input class="form-check-input" type="checkbox" value="" id="checkPuttana">
                            <label class="form-check-label" for="checkPuttana">
                                Puttana
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <select class="form-select fs-2" aria-label="Default select example" id="selecPuttana" Disabled>
                            <option selected value="1">Uno</option>
                            <option value="2">Due</option>
                            <option value="3">Tre</option>
                        </select>
                    </div>

                </div>

                <!--  Cittadino Maledetto -->
                <div class="row row-cols-2 g-3 mb-3 align-items-center">
                    <div class="col-6 form-check d-flex justify-content-center">
                        <div class="form-check row">
                            <input class="form-check-input" type="checkbox" value="" id="checkCittadinoMaledetto">
                            <label class="form-check-label" for="checkCittadinoMaledetto">
                                Cittadino Maledetto
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <select class="form-select fs-2" aria-label="Default select example"
                            id="selecCittadinoMaledetto" Disabled>
                            <option selected value="1">Uno</option>
                            <option value="2">Due</option>
                            <option value="3">Tre</option>
                        </select>
                    </div>

                </div>

                <!--   Pistolero -->
                <div class="row row-cols-2 g-3 mb-3 align-items-center">
                    <div class="col-6 form-check d-flex justify-content-center">
                        <div class="form-check row">
                            <input class="form-check-input" type="checkbox" value="" id="checkPistolero">
                            <label class="form-check-label" for="checkPistolero">
                                Pistolero
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <select class="form-select fs-2" aria-label="Default select example" id="selecPistolero"
                            Disabled>
                            <option selected value="1">Uno</option>
                            <option value="2">Due</option>
                            <option value="3">Tre</option>
                        </select>
                    </div>

                </div>

                <!--   Cupido -->
                <div class="row row-cols-2 g-3 mb-3 align-items-center">
                    <div class="col-6 form-check d-flex justify-content-center">
                        <div class="form-check row">
                            <input class="form-check-input" type="checkbox" value="" id="checkCupido">
                            <label class="form-check-label" for="checkCupido">
                                Cupido
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <select class="form-select fs-2" aria-label="Default select example" id="selecCupido" Disabled>
                            <option selected value="1">Uno</option>
                            <option value="2">Due</option>
                            <option value="3">Tre</option>
                        </select>
                    </div>

                </div>

                <!--   Cittadino Normale -->
                <div class="row row-cols-2 g-3 mb-3 align-items-center">
                    <div class="col-6 form-check d-flex justify-content-center">
                        <div class="form-check row">
                            <input class="form-check-input" type="checkbox" value="" id="checkCittadinoNormale">
                            <label class="form-check-label" for="checkCittadinoNormale">
                                Cittadino Normale
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <select class="form-select fs-2" aria-label="Default select example" id="selecCittadinoNormale"
                            Disabled>
                            <option selected value="1">Uno</option>
                            <option value="2">Due</option>
                            <option value="3">Tre</option>
                        </select>
                    </div>

                </div>

                <!-- Altri Personaggi in futuro -->


            </div>



            <!-- Button End Game -->
            <input type="button" id="btnEndGame" value="Termina" class="btn btn-success mt-5  btn-lg "
                style='background-color:#4f0097; border-color: #4f0097;' />

            <!-- Generate Ruoli -->
            <input type="button" id="btnGenerate" value="Genera Ruoli" class="btn btn-success mt-5 ms-4 btn-lg"
                style='width: 129px;float: right;' />




            <!-- div admin game -->
        </div>
        <center>
            <!-- Button End Game -->
            <input type="button" id="btnEndGame2" value="Termina" class="btn btn-success mt-5  btn-lg hidden"
                style='background-color:#4f0097; border-color: #4f0097;' />
        </center>


        <!-- BG -->
        <img src="./assets/img/bg.jpg" alt="" class="img opacity0" id="bg">

        <!-- Footer -->
        <div class="footerCreator"><a href="https://github.com/G-Altieri" target="_blank">Developed by El Tronk</a>
        </div>

        <!-- Script -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
        <script src="./bootstrap.js"></script>
        <script src="room.js"></script>
</body>

<style>
    .hidden {
        display: none;
    }
</style>

</html>
